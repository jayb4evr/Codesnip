services:
  - type: web
    name: codesnip
    runtime: node
    env: node
    region: oregon
    plan: free
    
    # FIXED: Build commands for monorepo structure
    buildCommand: |
      echo "Installing and building client..."
      cd client && npm install && npm run build
      
      echo "Installing server dependencies..."
      cd ../server && npm install
    
    # FIXED: Start command for backend server
    startCommand: cd server && npm start
    
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: CLIENT_URL
        value: https://codesnip.onrender.com
    
    # Add health check for better monitoring
    healthCheckPath: /api/health
    autoDeploy: true
